<div class="modal-header">
    <h3 class="modal-title">3er Torneo dominical matutino</h3>
</div>

<div class="modal-body">
    <div uib-carousel interval="4000">
        <div uib-slide ng-repeat="slide in modalInstanceCtrl.slides track by slide.id" active="slide.active" index="slide.id">
            <img ng-src="{{slide.image}}" style="margin:auto;">
        </div>
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="modalInstanceCtrl.ok()">Cerrar</button>
</div>
